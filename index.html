<body>

    <div class="container">

        <br><br>

        <h4>Manso login</h4>

        <br>

        <br>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <div class="login">
                    <input id="user" class="form-control" placeholder="usuario" type="text">
                    <br>
                    <input id="pass"  class="form-control" placeholder="contraseña"type="password">
                    <br>
                    <button id="ingresar" class="btn btn-success btn-block">Ingresar</button>                    
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    
</body>
</html>



<script>


    var usuarios = [
        {
            user: 'marcelo',
            pass: 'marce'
        },
        {
            user: 'ivan',
            pass: '123'
        }

    ];

    $(function(){

        $('#ingresar').click(function(){


            verificarCampos();
        });

    });


    function verificarCampos(){

        if($('#user').val() == '' || $('#pass').val() == ''){
            alert('no se ingresó nombre de usuario o contraseña')
        }else{

            if(!tryLogin()){
                $('#user').val('')
                $('#pass').val('')
                alert('USUARIO Y CONTRASEÑA INCORRECTA!!');
            }else{

                alert('redirige')
            }
        }
    }


    function tryLogin(){
        for(var index in usuarios){
            if(usuarios[index].user == $('#user').val() && usuarios[index].pass ==$('#pass').val()){
                return true;
            }
        }
        return false;
    }

</script>
